<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or "Portfolio" }}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Archivo:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script async src="https://telegram.org/js/telegram-widget.js?22"></script>
  {% if gtm_id %}
  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','{{ gtm_id }}');
  </script>
  <!-- End Google Tag Manager -->
  {% endif %}
  {% if yandex_id %}
  <!-- Yandex.Metrika counter -->
  <script type="text/javascript" >
      (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
      m[i].l=1*new Date();
      k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
      (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");
      ym({{ yandex_id }}, "init", {
          clickmap:true,
          trackLinks:true,
          accurateTrackBounce:true
      });
  </script>
  <noscript><div><img src="https://mc.yandex.ru/watch/{{ yandex_id }}" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
  <!-- /Yandex.Metrika counter -->
  {% endif %}
</head>
<body data-tg-bot="{{ tg_bot_username or '' }}">
  {% if gtm_id %}
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id={{ gtm_id }}"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  {% endif %}

  <div class="page">
    {% block content %}{% endblock %}
  </div>
  <script>
    window.isAuthenticated = {{ 'true' if current_user.is_authenticated else 'false' }};
  </script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
